<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Fylo Component</title>
</head>
<body>
  <main class="container">
    <section class="first-section">
        <img src="images/logo.svg" alt="fylo-logo">
        <div class="icon-div">
          <img src="images/icon-document.svg" alt="document.svg" class="fylo-icons">
         <img src="images/icon-folder.svg" alt="folder.svg" class="fylo-icons">
          <img src="images/icon-upload.svg" alt="upload.svg" class="fylo-icons">
        </div>
    </section>
    <section class="second-section">
        <div class="storage-left">
          <h1 class="memory-left">185 <span class="gb-left">GB left</span></h1>
        </div>
        <div class="storage">
          <h2 class="storage-message">You have used <strong class="eight-hundred">815 GB</strong> of your storage.</h2>
        </div>
        <div class="box one">
            <div class="box two">
              <div class="box three"></div>
            </div>
        </div>
        <div class="storage-size">
            <h3>0 GB</h3>
            <h3>1000 GB</h3>
        </div>
    </section>

  </main>
</body>
</html>
