<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Component</title>
</head>
<body>
  <main class="container">
    <section class="first-section">
        <img src="images/logo.svg" alt="fylo-logo">
        <div class="icon-div">
            <img src="images/icon-document.svg" alt="document.svg">
            <img src="images/icon-folder.svg" alt="folder.svg">
            <img src="images/icon-upload.svg" alt="upload.svg">
        </div>
    </section>
    <section class="second-section">
        <div>
          <h1>185 <span>GB left</span></h1>
        </div>
        <div>
          <h2>You have used <span>815GB</span> of your storage.</h2>
        </div>
        <div class="box"></div>
        <div class="storage-size">
            <h3>0GB</h3>
            <h3>1000GB</h3>
        </div>
    </section>

  </main>
</body>
</html>
